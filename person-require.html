<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <script src="../traceur-compiler/bin/traceur.js"></script>
    <script src="../traceur-compiler/src/bootstrap.js"></script>
    <script src="es6-module-loader-dev.js"></script>
  </head>
  <body>
    <script type="module">
      'strict';
      System.import('person').then(function(person) {
        System.import('men').then(function(men) {
          System.import('women').then(function(women) {

            'strict';

            let james = new men.default('James');
            james.walk();
            james.speak();

            let maria = new women.default('Maria');
            maria.walk();
            maria.speak();
            maria.hairColor = 'blonde';

            console.log(  maria.hair );
            console.log(  maria.gender );
            console.log(  maria instanceof person.default );
          });
        });
      });
    </script>


    <script type="module">



      



    </script>
    <div id="log"></div>
  </body>
</html>
