<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <script src="../traceur-compiler/bin/traceur.js"></script>

    <script src="es6-module-loader-dev.js"></script>
  </head>
  <body>
    <script type="module">
      'strict';
      System.import('person.js').then(function(person) {
        System.import('men.js').then(function(men) {
          System.import('women.js').then(function(women) {

            'strict';

            let james = new men.default('James');
            james.walk();
            james.speak();

            let maria = new women.default('Maria');
            maria.walk();
            maria.speak();
            maria.hairColor = 'blonde';



            console.log(  maria.hair );
            console.log(  maria.gender );
            console.log(  maria.eyes );
            console.log(  maria instanceof person.default );
            console.log(  maria instanceof women.default );


            // call class static method
            person.default.changeEyes();
            
            let ringo = new person.default('Ringo');

            ringo.walk();
            ringo.speak();

            console.log(  ringo.hair );
            //console.log(  ringo.gender );
            console.log(  ringo.eyes );
            console.log(  ringo instanceof person.default );
            

            person.default.changeEyes();
            console.log(  ringo.eyes );
            




          });
        });
      });
    </script>

  </body>
</html>
