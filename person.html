<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <script src="../traceur-compiler/bin/traceur.js"></script>
    <script src="../traceur-compiler/src/bootstrap.js"></script>
  </head>
  <body>
    <script type="module" src="person.js"></script>
    <script type="module" src="women.js"></script>
    <script type="module" src="men.js"></script>
    <script type="module">
      
      import person from 'person';
      import men from 'men';
      import women from 'women';

      let james = new men('James');
      james.walk();
      james.speak();

      let maria = new women('Maria');
      maria.walk();
      maria.speak();
      maria.hairColor = 'blonde';

      console.log(  maria.hair );
      console.log(  maria.gender );
      console.log(  maria.eyes );
      console.log(  maria instanceof person.default );
      console.log(  maria instanceof women.default );


      // call class static method
      person.default.changeEyes();
      
      let ringo = new person.default('Ringo');

      ringo.walk();
      ringo.speak();

      console.log(  ringo.hair );
      //console.log(  ringo.gender );
      console.log(  ringo.eyes );
      console.log(  ringo instanceof person.default );
      

      person.default.changeEyes();
      console.log(  ringo.eyes );



    </script>
    <div id="log"></div>
  </body>
</html>
